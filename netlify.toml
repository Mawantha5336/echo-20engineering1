[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  node_bundler = "esbuild"
  
# API routes - redirect to serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA routing - handle all other routes (must be LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
